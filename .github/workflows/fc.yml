name: Viridithas UCI Info

on:
  workflow_dispatch:

jobs:
  uci-output:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y curl

      - name: Download Viridithas binary
        run: |
          curl -sL https://github.com/cosmobobak/viridithas/releases/download/v18.0.0/viridithas-linux -o viridithas
          chmod +x viridithas

      - name: Extract UCI options via strings
        run: |
          strings -n 6 viridithas | grep -i "option\|id" > uci_viri.txt
          echo "------ Viridithas UCI Output (first 20 lines) ------"
          head -n 20 uci_viri.txt
          echo "---------------------------------------------------"

      - name: Upload UCI output
        uses: actions/upload-artifact@v4
        with:
          name: viridithas-uci
          path: uci_viri.txt
