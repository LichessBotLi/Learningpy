name: Viridithas UCI Info

on:
  workflow_dispatch:

jobs:
  uci-output:
    name: Download & Run UCI
    runs-on: ubuntu-latest

    steps:
      - name: Download Viridithas binary
        run: |
          curl -sL https://github.com/cosmobobak/viridithas/releases/download/v18.0.0/viridithas-linux -o viridithas
          chmod +x viridithas

      - name: Execute UCI handshake
        run: |
          echo -e "uci\nquit" | ./viridithas > uci_output.txt || echo "Execution failed" >> uci_output.txt

      - name: Show UCI output preview
        run: |
          echo "------ UCI Output ------"
          head -n 20 uci_output.txt || true
          echo "------------------------"

      - name: Upload UCI output
        uses: actions/upload-artifact@v4
        with:
          name: viridithas-uci
          path: uci_output.txt
