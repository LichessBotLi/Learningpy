name: Supranova11 UCI Info

on:
  workflow_dispatch:

jobs:
  uci-output:
    name: Download & Run UCI
    runs-on: ubuntu-latest

    steps:
      - name: Download supranova11 binary
        run: |
          curl -sL https://raw.githubusercontent.com/zonalraid45/Mypant/blob/main/engines/stockfish -o stockfish
          chmod +x stockfish 

      - name: Execute UCI handshake
        run: |
          echo -e "uci\nquit" | ./stockfish > uci_output.txt || echo "Execution failed" >> uci_output.txt

      - name: Show UCI output preview
        run: |
          echo "------ UCI Output ------"
          head -n 20 uci_output.txt || true
          echo "------------------------"

      - name: Upload UCI output
        uses: actions/upload-artifact@v4
        with:
          name: stockfish-uci
          path: uci_output.txt
